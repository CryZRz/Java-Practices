<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <a th:href="@{/agregar}">Crear persona</a>
        <table>
            <tr>
                <th>[[#{persona.nombre}]]</th>
                <th>[[#{persona.apellido}]]</th>
                <th>[[#{persona.email}]]</th>
                <th>[[#{persona.telefono}]]</th>
                <th>[[#{accion.editar}]]</th>
                <th>[[#{persona.eliminar}]]</th>
            </tr>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.nombre}">Nombre</td>
                <td th:text="${persona.apellido}">Apellido</td>
                <td th:text="${persona.email}">Email</td>
                <td th:text="${persona.telefono}">Telefono</td>
                <td>
                    <a th:href="@{/editar/} + ${persona.idPersona}"/>
                    [[#{accion.editar}]]
                </td>
                <td>
                    <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" />
                    [[#{accion.eliminar}]]
                </td>
            </tr>     
        </table>
       </div>
       <div th:if="${personas == null or personas.empty}">
           [[#{persona.lista-vacia}]]
       </div>
    </body>
</html>
